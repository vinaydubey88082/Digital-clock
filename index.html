<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dital Clock</title>\
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <section>
        <div class="container">
            <div class="icons">
                <i class="moon"></i>
                <i class="sun"></i>
             </div>
             <div class="time">
                <div class="time-colon">
                  <div class="time-text">
                    <span class="hour-num">00</span>
                    <span class="text">Hours</span>
                  </div>
                  <span class="colon">:</span>
                </div>
                <div class="time-colon">
                    <div class="time-text">
                        <span class="min-num">00</span>
                        <span class="text">Minutes</span>
                    </div>
                    <span class="colon">:</span>
                </div>
                <div class="time-colon">
                    <div class="time-text">
                      <span class="sec-num">00</span>
                      <span class="text">Seconds</span>
                    </div>
                    <span class="am_pm">AM</span>
                  </div>

             </div>
        </div>
    </section>
    
</body>
<script src="style.js"></script>
</html>
